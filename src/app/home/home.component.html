<div class="home">
  <div class="home-top">
    <h2 class="home-text">Welcome to Users API</h2>
    <h6 class="home-text">
      Lorem ipsum is common placeholder text used to demonstrate the graphic
      elements of a document or visual presentation.
    </h6>
  </div>

  <div class="login-form">
    <button
      class="btn btn-lg btn-primary btn-block me-1 home-text"
      (click)="onLoad()"
      type="button"
    >
      Load users
    </button>
    <button
      class="btn btn-lg btn-primary btn-block home-text"
      *ngIf="!isAuthentificated"
      routerLink="/auth"
      type="button"
    >
      Login
    </button>
    <button
      class="btn btn-lg btn-primary btn-block"
      *ngIf="isAuthentificated"
      routerLink="/users/add"
      type="button"
    >
      Add user
    </button>
  </div>

  <!-- <p class="mt-5 mb-3 text-muted">&copy; 2017-2020</p> -->
</div>
